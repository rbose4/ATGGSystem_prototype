<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Diagram with Audio Guided Navigation</title>
  </head>
  <body>
    <h1 id="heading1">Family Tree</h1>
    
    <div class="diagram-container">
        <div class="hotspot" id="overview"></div>
        <img id="diagram" src="images/diagram2.png" alt="Diagram" width="702" height="461" class="image">
        
        <div class="hotspot" id="rnode1"></div>
        <div class="hotspot" id="l1-node1"></div>
        <div class="hotspot" id="l1-node2"></div>
        <div class="hotspot" id="l1-node3"></div>
        <div class="hotspot" id="l2-node1"></div>
        <div class="hotspot" id="l2-node2"></div>
        <!-- Add more hotspots as needed -->
    </div>
    <audio
      id="audio_overview"
      src="audio/overview.mp3"
    ></audio>
    <audio
      id="audio_rnode1"
      src="audio/Tom.mp3"
    ></audio>
    <audio
      id="audio_l1node1"
      src="audio/Lin.mp3"
    ></audio>
    <audio
      id="audio_l1node2"
      src="audio/Ann.mp3"
    ></audio>
    <audio
    id="audio_l1node3"
    src="audio/Matt.mp3"
     ></audio>
     <audio
     id="audio_l2node1"
     src="audio/Rhea.mp3"
    ></audio>
    <audio
    id="audio_l2node2"
    src="audio/Noah.mp3"
    ></audio>
    <!--  Keep Html Elements That need to grab in javaScript always on top of 
    javaScript Code, So It is present to javaScript To Grab & Interact With.-->
    <script>
       // <!-- Grabbing HTML Elements in JavaScript to Interact -->
        // <!-- Grabbing Overview div Elements in JavaScript to Interact -->
      const div_overview = document.getElementById("overview");
      const audio_overview = document.getElementById("audio_overview");
       // <!-- Grabbing root node1 div Elements in JavaScript to Interact -->
      const hot_rnode1 = document.getElementById("rnode1");
      const audio_rnode1 = document.getElementById("audio_rnode1");
       // <!-- Grabbing level1 node1 div Elements in JavaScript to Interact -->
      const hot_l1node1 = document.getElementById("l1-node1");
      const audio_l1node1 = document.getElementById("audio_l1node1");
      // <!-- Grabbing level1 node2 div Elements in JavaScript to Interact -->
      const hot_l1node2 = document.getElementById("l1-node2");
      const audio_l1node2 = document.getElementById("audio_l1node2");
      // <!-- Grabbing level1 node3 div Elements in JavaScript to Interact -->
      const hot_l1node3 = document.getElementById("l1-node3");
      const audio_l1node3 = document.getElementById("audio_l1node3");
      // <!-- Grabbing level1 node2 div Elements in JavaScript to Interact -->
      const hot_l2node1 = document.getElementById("l2-node1");
      const audio_l2node1 = document.getElementById("audio_l2node1");
      // <!-- Grabbing level1 node3 div Elements in JavaScript to Interact -->
      const hot_l2node2 = document.getElementById("l2-node2");
      const audio_l2node2 = document.getElementById("audio_l2node2");




    //   <!-- listen for a 'mouseover' event in audio element -->
      div_overview.addEventListener("touchstart", () => {
    //    <!--  when mouseover event happens we play the audio -->
        audio_overview.play();
      });
    //  <!--  listen for a 'mouseleave' event in audio element -->
      div_overview.addEventListener("touchend", () => {
    //    <!--  when mouseleave event happens we pause the audio and make the audio duration 0 so it again run from start -->
        audio_overview.pause();
        audio_overview.currentTime = 0;
      });
      //   <!-- root node - listen for a 'mouseover' event in audio element -->
      hot_rnode1.addEventListener("touchstart", () => {
        audio_rnode1.play();
      });
      hot_rnode1.addEventListener("touchend", () => {
        audio_rnode1.pause();
        audio_rnode1.currentTime = 0;
      });
      //   <!-- level1 node 1- listen for a 'mouseover' event in audio element -->
      hot_l1node1.addEventListener("touchstart", () => {
        audio_l1node1.play();
      });
      hot_l1node1.addEventListener("touchend", () => {
        audio_l1node1.pause();
        audio_l1node1.currentTime = 0;
      });
      //   <!-- level1 node 2- listen for a 'mouseover' event in audio element -->
      hot_l1node2.addEventListener("touchstart", () => {
        audio_l1node2.play();
      });
      hot_l1node2.addEventListener("touchend", () => {
        audio_l1node2.pause();
        audio_l1node2.currentTime = 0;
      });
      //   <!-- level1 node 3- listen for a 'mouseover' event in audio element -->
      hot_l1node3.addEventListener("touchstart", () => {
        audio_l1node3.play();
      });
      hot_l1node3.addEventListener("touchend", () => {
        audio_l1node3.pause();
        audio_l1node3.currentTime = 0;
      });
      //   <!-- level2 node 1- listen for a 'mouseover' event in audio element -->
      hot_l2node1.addEventListener("touchstart", () => {
        audio_l2node1.play();
      });
      hot_l2node1.addEventListener("touchend", () => {
        audio_l2node1.pause();
        audio_l2node1.currentTime = 0;
      });

      //   <!-- level2 node 2- listen for a 'mouseover' event in audio element -->
      hot_l2node2.addEventListener("touchstart", () => {
        audio_l2node2.play();
      });
      hot_l2node2.addEventListener("touchend", () => {
        audio_l2node2.pause();
        audio_l2node2.currentTime = 0;
      });



      hot.addEventListener("touchstart", () => {
        audio1.play();
      });
      hot.addEventListener("touchend", () => {
        audio1.pause();
        audio1.currentTime = 0;
      });
    </script>
  </body>
</html>
